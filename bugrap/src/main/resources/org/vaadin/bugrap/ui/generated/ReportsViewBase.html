<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;GENERATE_GETTERS&quot;:false,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
  <meta name="vaadin-version" content="8.0.5">
  <meta name="package-mapping" content="org_vaadin_peter_buttongroup:org.vaadin.peter.buttongroup">
 </head>
 <body>
  <vaadin-horizontal-layout size-full>
   <vaadin-vertical-split-panel id="vsplit" split-position="100%" _id="vsplit">
    <vaadin-vertical-layout>
     <vaadin-horizontal-layout width-full>
      <vaadin-combo-box empty-selection-allowed="false" style-name="borderless" width-full data-item-type="org.vaadin.bugrap.domain.entities.Project" data-property-id="name" _id="cmbProjectFilter"></vaadin-combo-box>
      <vaadin-css-layout style-name="v-component-group" :right>
       <vaadin-button icon="fonticon://Vaadin-Icons/e80d" style-name="quiet small" plain-text _id="btnUser">
         User 
       </vaadin-button>
       <vaadin-button icon="fonticon://Vaadin-Icons/e6ac" style-name="quiet small" plain-text _id="btnLogout">
         Logout 
       </vaadin-button>
      </vaadin-css-layout>
     </vaadin-horizontal-layout>
     <vaadin-horizontal-layout width-full>
      <vaadin-css-layout>
       <vaadin-button icon="fonticon://Vaadin-Icons/e68b" style-name="quiet small" plain-text _id="btnCreateBug">
         Report a bug 
       </vaadin-button>
       <vaadin-button icon="fonticon://Vaadin-Icons/e6ae" style-name="quiet small" plain-text _id="btnRequestFeature">
         Request a feature 
       </vaadin-button>
       <vaadin-button icon="fonticon://Vaadin-Icons/e686" style-name="quiet small" plain-text icon-alt="sss" _id="btnManageProject">
         Manage project 
       </vaadin-button>
      </vaadin-css-layout>
      <vaadin-text-field icon="fonticon://Vaadin-Icons/e805" style-name="small inline-icon" placeholder="Search reports..." width-full _id="txtReportFilter" :middle :right></vaadin-text-field>
     </vaadin-horizontal-layout>
     <vaadin-horizontal-layout width-full>
      <vaadin-form-layout size-auto margin="false">
       <vaadin-combo-box caption="Reports for" empty-selection-allowed="false" style-name="borderless small" data-item-type="org.vaadin.bugrap.domain.entities.ProjectVersion" data-property-id="version" _id="cmbVersion"></vaadin-combo-box>
      </vaadin-form-layout>
     </vaadin-horizontal-layout>
     <vaadin-horizontal-layout size-full>
      <vaadin-grid size-full data-item-type="org.vaadin.bugrap.domain.entities.Report" selection-mode="multi" _id="gridReports">
       <table>
        <colgroup>
         <col column-id="type" sortable>
         <col column-id="summary" sortable>
         <col column-id="description" sortable>
        </colgroup>
        <thead>
         <tr default>
          <th plain-text column-ids="type">Type</th>
          <th plain-text column-ids="summary">Summary</th>
          <th plain-text column-ids="description">Description</th>
         </tr>
        </thead>
        <tbody></tbody>
       </table>
      </vaadin-grid>
     </vaadin-horizontal-layout>
    </vaadin-vertical-layout>
    <vaadin-vertical-layout>
     <vaadin-horizontal-layout width-full>
      <vaadin-button icon="fonticon://Vaadin-Icons/e7de" style-name="borderless small" plain-text _id="btnReportSummary">
        Menubar "bottleneck" usability problem 
      </vaadin-button>
      <vaadin-label visible="false" _id="lblMultiReportInfo">
        Label 
      </vaadin-label>
     </vaadin-horizontal-layout>
     <vaadin-horizontal-layout width-full>
      <vaadin-combo-box caption="PRIORITY" empty-selection-allowed="false" style-name="tiny" width="160px" data-item-type="org.vaadin.bugrap.domain.entities.Report.Priority" _id="cmbEditPriority"></vaadin-combo-box>
      <vaadin-combo-box caption="TYPE" style-name="tiny" width="160px" data-item-type="org.vaadin.bugrap.domain.entities.Report.Type" _id="cmbEditType"></vaadin-combo-box>
      <vaadin-combo-box caption="STATUS" style-name="tiny" width="160px" data-item-type="org.vaadin.bugrap.domain.entities.Report.Status" _id="cmbEditStatus"></vaadin-combo-box>
      <vaadin-combo-box caption="ASSIGNED TO" style-name="tiny" width="160px" data-item-type="org.vaadin.bugrap.domain.entities.Reporter" _id="cmbEditAssignedTo"></vaadin-combo-box>
      <vaadin-combo-box caption="VERSION" style-name="tiny" width="160px" data-item-type="org.vaadin.bugrap.domain.entities.ProjectVersion" _id="cmbEditVersion"></vaadin-combo-box>
      <vaadin-button style-name="tiny" plain-text _id="btnUpdateReport" :bottom :right>
        Update 
      </vaadin-button>
      <vaadin-button style-name="tiny" plain-text _id="btnRevertReport" :bottom>
        Revert 
      </vaadin-button>
     </vaadin-horizontal-layout>
     <vaadin-text-area rows="10" style-name="small" size-full _id="txtReportDescription"></vaadin-text-area>
    </vaadin-vertical-layout>
   </vaadin-vertical-split-panel>
  </vaadin-horizontal-layout>
 </body>
</html>
